version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: position-doctor-backend
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - position-doctor-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: position-doctor-frontend
    ports:
      - "3002:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - position-doctor-network

networks:
  position-doctor-network:
    driver: bridge
