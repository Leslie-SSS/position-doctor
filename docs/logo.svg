<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#bgGrad)"/>

  <!-- GPS Rings -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#cyanGrad)" stroke-width="1.5" opacity="0.4"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#cyanGrad)" stroke-width="1.5" opacity="0.6"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="url(#cyanGrad)" stroke-width="2"/>

  <!-- Crosshairs -->
  <line x1="100" y1="20" x2="100" y2="65" stroke="url(#cyanGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="135" x2="100" y2="180" stroke="url(#cyanGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="100" x2="65" y2="100" stroke="url(#cyanGrad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="135" y1="100" x2="180" y2="100" stroke="url(#cyanGrad)" stroke-width="2" stroke-linecap="round"/>

  <!-- Pulse dots -->
  <circle cx="100" cy="35" r="2.5" fill="url(#orangeGrad)"/>
  <circle cx="100" cy="165" r="2.5" fill="url(#orangeGrad)"/>
  <circle cx="35" cy="100" r="2.5" fill="url(#orangeGrad)"/>
  <circle cx="165" cy="100" r="2.5" fill="url(#orangeGrad)"/>

  <!-- Doctor Cross -->
  <rect x="92" y="70" width="16" height="60" rx="3" fill="url(#orangeGrad)"/>
  <rect x="70" y="92" width="60" height="16" rx="3" fill="url(#orangeGrad)"/>

  <!-- Center glow -->
  <circle cx="100" cy="100" r="10" fill="url(#orangeGrad)"/>
  <circle cx="100" cy="100" r="5" fill="#0F172A"/>
</svg>
